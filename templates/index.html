<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venn-Master-Venn Diagram Tool</title>
    <style>
        body {
            background-color: #3d3d5c;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .section {
            background-color: #f0f0f0;
            color: black;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 5px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-red {
            background-color: #FF5733;
        }

        .button-blue {
            background-color: #007BFF;
        }

        .button-yellow {
            background-color: #FFC300;
            color: black;
        }

        .entry-block {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
        }

        a.button {
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Venn-Master - Venn Diagram Tool</h1>

    {% if message %}
        <div class="section" style="background-color: #ffcccc; color: red;">
            <strong>Error:</strong> {{ message }}
        </div>
    {% endif %}

    <form action="/generate" method="POST" enctype="multipart/form-data">
        <div id="entries">
            <div class="entry-block">
                <label>Upload File:</label><br>
                <input type="file" name="file_0"><br><br>

                <label>Or Paste Data:</label><br>
                <textarea name="text_0"></textarea><br><br>

                <label>Custom Label:</label><br>
                <input type="text" name="label_0">
            </div>
        </div>

        <button type="button" class="button button-yellow" onclick="addEntry()">Add Data Entry</button>
        <button type="submit" class="button button-red">Generate Venn Diagram and Table</button>
    </form>

    {% if venn_path %}
        <div class="section">
            <h2>Venn Diagram</h2>
            <img src="{{ venn_path }}" alt="Venn Diagram">
        </div>
    {% endif %}

    {% if download %}
        <div class="section">
            <h2>Download Results</h2>
            <a href="/download/venn_diagram.png" class="button button-blue" download>Download Venn Diagram</a>
            <a href="/download/unique_and_common_values_analysis_report.xlsx" class="button button-blue" download>Download Table</a>
        </div>
    {% endif %}

    <script>
        let entryCount = 1;

        function addEntry() {
            const entryBlock = `
                <div class="entry-block">
                    <label>Upload File:</label><br>
                    <input type="file" name="file_${entryCount}"><br><br>

                    <label>Or Paste Data:</label><br>
                    <textarea name="text_${entryCount}"></textarea><br><br>

                    <label>Custom Label:</label><br>
                    <input type="text" name="label_${entryCount}">
                </div>
            `;
            document.getElementById('entries').insertAdjacentHTML('beforeend', entryBlock);
            entryCount++;
        }
    </script>

</body>
</html>
